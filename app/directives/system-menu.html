<aside class="sidebar">
    <div class="sidebar-container">
        <div class="sidebar-header">
            <div>
                <div><img src="config/images/logo4MilkSite.png" class="img-responsive" /></div>
            </div>
        </div>
        <nav class="menu">
            <ul class="nav metismenu" id="sidebar-menu">
                <li ng-repeat="i in itensMenu.itens" class="{{i.class}}">
                    <label class="menu" ng-click="go(i.pageLink, $index)" type="button" data-toggle="collapse" data-target="#{{i.collapseName}}" aria-expanded="false" aria-controls="{{i.collapseName}}">
                        <i class="{{i.menuIcon}} spaceLeft"></i> {{i.menuName}}
                        <i ng-show="i.subItens" class="{{i.classArrow}} pull-right collapseIcon"></i>
                        <div class="hidden">{{j = $index}}</div>
                    </label>
                    <ul class="collapse" id="{{i.collapseName}}">
                        <li ng-repeat="s in i.subItens" class="{{s.class}}">
                            <a href="{{s.pageLink}}" ng-click="setActiveSubMenu(j, $index)">
                                {{s.pageName}}
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>
</aside>
